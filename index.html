<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <style>
            *::before, *::after, * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }

            html, body {
                overflow: hidden;
                font-family: 'Noto Sans', sans-serif;
                position: relative;
            }

            img {
                height: 100%;
                width: 100%;
                object-fit: cover;
            }

            .body-background {

            }

            .circle {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 5;
                border-radius: 50%;
            }

            .circle-1 {
                height: 1500px;
                width: 1500px;
                border: thin solid purple;
            }

            .circle-2 {
                height: 1000px;
                width: 1000px;
                border: thin solid purple;
            }

            .circle-3 {
                height: 500px;
                width: 500px;
                border: thin solid purple;
            }

            .page-wrapper {
                position: absolute;
                height: 100svh;
                max-height: 100svh;
                width: 100vw;
                max-width: 100vw;

                overflow: auto;
                z-index: 10;
            }

            .grid {
                height: 100%;
                width: 100%;

                display: grid;
                grid-template-columns: repeat(12, 1fr);
                grid-template-rows: repeat(12, 1fr);

                gap: 1rem;
                padding: 1rem;
            }

            .navbar-container {
                grid-column: 1 / 13;
                grid-row: 1 / 2;

                background-color: aqua;
            }

            .bill-board {
                grid-column: 1 / 13;
                grid-row: 2 / 5;
                background-color: aquamarine;
            }

            .side-selection-bar {
                grid-column: 1 / 4;
                grid-row: 5 / 13;

                display: flex;
                flex-direction: column;

                overflow: auto;
                gap: 1rem;
            }

            .side-selection-btn {
                padding: 1rem 2rem;
                font-size: 24px;
                font-weight: 900;

                background-color: yellow;
                border-radius: 0.5rem;

                cursor: pointer;
                border: 0px solid transparent;

                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .side-selection-img {
                font-size: 64px;
            }

            .product-display {
                grid-column: 4 / 13;
                grid-row: 5 / 13;
                background-color: aquamarine;
            }

            .product-grid {
                display: grid;
                height: 100%;
                width: 100%;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 1rem;
            }

            .product {
                background-color: brown;
            }

        </style>
    </head>
    <body>
        <div class="body-background">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>

        </div>
        <div class="page-wrapper">
            <div class="grid">
                <nav class="navbar-container"></nav>
                <div class="bill-board"></div>
                <div class="side-selection-bar">
                    <button class="side-selection-btn">
                        <span>Trending</span>
                        <span class="side-selection-img">ðŸ”¥</span>
                    </button>
                    <button class="side-selection-btn">
                        <span>Courses</span>
                        <span class="side-selection-img">ðŸ“š</span>
                    </button>
                    <button class="side-selection-btn"></button>
                    <button class="side-selection-btn"></button>
                    <button class="side-selection-btn"></button>
                </div>
                <div class="product-display">
                    <div class="product-grid">
                        <div class="product">product</div>
                        <div class="product">product</div>
                        <div class="product">product</div>
                        <div class="product">product</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
